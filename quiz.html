<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <div class="endContainer hideCon"></div>
    <button class="restart hideCon">Restart Game</button>
    
    <div class="container hide">
        <div class="ques">What is your name?</div>
        <div class="opt1">
           
            <input type="radio" id="op1" name="options" value="1">
            <label for="op1">Option 1</label>
        </div>
        <div class="opt2">
           
            <input type="radio" id="op2" name="options" value="2">
            <label for="op2">Option 2</label>
        </div>
        <div class="opt3">
          
            <input type="radio" id="op3" name="options" value="3">
            <label for="op3">Option 3</label>
        </div>
        <div class="opt4">
           
            <input type="radio" id="op4" name="options" value="4">
            <label for="op4">Option 4</label>
        </div>
        <button class="submit">Submit</button>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
